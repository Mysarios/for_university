<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" >
    <title>Форма регистрации</title>
</head>
<body background = "HEROIC-Email-Security-Background.jpg">

<div class="register_form" id="register_form_id">
    <h1 class="register_title">
        Регистрация
    </h1>
    <div class = "register_field">
        <input type="text" placeholder="Имя*" id="Register_name" >
    </div>
    <div class = "register_field">
        <input type="text" placeholder="Фамилия*" id="Register_family">
    </div>
    <div class = "register_field">
        <input type="text" placeholder="ID*" id="Register_ID" inputmode="numeric">
    </div>
    <div class = "register_field">
        <input type="password" placeholder="Пароль" id="Register_password" minlength="8">
    </div>
    <div class = "register_field">
        <input type="password" placeholder="Подтвердите пароль" id="Register_return_password" minlength="8">
    </div>

    <div class="register-buttons">
        <button class="button" id="register_form1">Регистрация</button>
        <button class="button" id="register_form2">Вход</button>
    </div>
</div>

<div class="entrance_form" id="entrance_form_id">
    <h1 class="entrance_title">
        Вход
    </h1>

    <div class = "entrance_field">
        <input type="text" placeholder="ID*" id="entrance_ID" inputmode="numeric">
    </div>
    <div class = "entrance_field">
        <input type="password" placeholder="Пароль" id="entrance_password"  required >
    </div>

    <div class="entrance-buttons">
        <button class="button" id="entrance_form2">Войти</button>
        Нет аккаунта?
        <button class="button" id="entrance_form1">Зарегистрироваться</button>
    </div>
</div>
<script
        src="Login_script.js">
</script>
</body>
</html>
